<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tabs.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <!-- aria-label เป็นคำอธิบายว่า list นี้เกี่ยวกับอะไร -->
        <div role="tablist" aria-label="Programming Languages">
          <!-- aria-selected ใช้บอกว่า ปุ้มนี้ active -->
          <button role="tab" aria-selected="true" id="js">JavaScript</button>
          <button role="tab" aria-selected="false" id="ruby">Ruby</button>
          <button role="tab" aria-selected="false" id="php">PHP</button>
        </div>
        <!-- aria-labelledby ใช้อธิบายข้อมูล -->
        <div role="tabpanel" aria-labelledby="js">
          <p>JavaScript is great!</p>
        </div>
        <div role="tabpanel" aria-labelledby="ruby" hidden>
          <p>Ruby is great</p>
        </div>
        <div role="tabpanel" aria-labelledby="php" hidden>
          <p>PHP is great!</p>
        </div>
      </div>
    </div>

    <script src="./tabs.js"></script>
  </body>
</html>
